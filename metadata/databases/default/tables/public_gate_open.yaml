table:
  schema: public
  name: gate_open
object_relationships:
  - name: gate
    using:
      foreign_key_constraint_on: gate_id
  - name: person
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: person
        insertion_order: null
        column_mapping:
          source: phone
  - name: person_by_email
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: person
        insertion_order: null
        column_mapping:
          source: email
  - name: person_by_telegram
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: person
        insertion_order: null
        column_mapping:
          source: telegram_id
  - name: reason
    using:
      foreign_key_constraint_on: reason_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
      filter: {}
  - role: government
    permission:
      columns:
        - id
        - gate_id
        - reason_id
        - source
        - comment
        - created_at
      filter: {}
      allow_aggregations: true
  - role: member
    permission:
      columns:
        - comment
        - reason_id
        - source
        - created_at
        - updated_at
        - gate_id
        - id
      filter:
        source:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
event_triggers:
  - name: gate_open
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: https://workflow.astra50.ru/webhook/gate-open
    headers:
      - name: x-hasura-event-secret
        value_from_env: HASURA_EVENT_SECRET
