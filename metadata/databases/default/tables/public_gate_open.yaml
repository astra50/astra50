table:
    name: gate_open
    schema: public
object_relationships:
    -   name: gate
        using:
            foreign_key_constraint_on: gate_id
    -   name: person
        using:
            manual_configuration:
                column_mapping:
                    source: phone
                insertion_order: null
                remote_table:
                    name: person
                    schema: public
    -   name: reason
        using:
            foreign_key_constraint_on: reason_id
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - id
                - gate_id
                - reason_id
                - source
                - comment
                - created_at
            filter: { }
        role: government
