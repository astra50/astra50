table:
    name: person
    schema: public
array_relationships:
    -   name: member_payments
        using:
            foreign_key_constraint_on:
                column: person_id
                table:
                    name: member_payment
                    schema: public
insert_permissions:
    -   permission:
            backend_only: false
            check: { }
            columns:
                - birth_date
                - email
                - firstname
                - lastname
                - middlename
                - phone
                - phone_second
                - telegram_id
        role: government
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - balance
                - balance_at
                - birth_date
                - created_at
                - email
                - firstname
                - id
                - lastname
                - middlename
                - phone
                - phone_second
                - telegram_id
            filter: { }
        role: government
update_permissions:
    -   permission:
            check: null
            columns:
                - birth_date
                - email
                - firstname
                - lastname
                - middlename
                - phone
                - phone_second
                - telegram_id
            filter: { }
        role: government
delete_permissions:
    -   permission:
            filter: { }
        role: government
