table:
  schema: public
  name: person
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - birth_date
        - comment
        - email
        - firstname
        - lastname
        - middlename
        - phone
        - phone_second
        - telegram_id
      backend_only: false
select_permissions:
  - role: government
    permission:
      columns:
        - balance
        - balance_at
        - birth_date
        - comment
        - created_at
        - email
        - firstname
        - full_name
        - id
        - last_paid_amount
        - last_paid_at
        - lastname
        - middlename
        - phone
        - phone_second
        - telegram_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - birth_date
        - comment
        - email
        - firstname
        - lastname
        - middlename
        - phone
        - phone_second
        - telegram_id
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
