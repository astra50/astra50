table:
  name: member_payment
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: land
    using:
      foreign_key_constraint_on: land_id
  - name: member_rate
    using:
      foreign_key_constraint_on: rate_id
insert_permissions:
  - permission:
      backend_only: false
      check: { }
      columns:
        - account_id
        - amount
        - comment
        - is_regular
        - land_id
        - paid_at
        - person_id
        - rate
        - rate_id
    role: government
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - account_id
        - amount
        - comment
        - created_at
        - id
        - is_regular
        - land_id
        - paid_at
        - person_id
        - rate
        - rate_id
        - updated_at
      filter: { }
    role: government
update_permissions:
  - permission:
      check: null
      columns:
        - account_id
        - amount
        - comment
        - is_regular
        - land_id
        - paid_at
        - person_id
        - rate
        - rate_id
      filter: { }
    role: government
delete_permissions:
  - permission:
      filter: { }
    role: government
