table:
  schema: public
  name: street
array_relationships:
  - name: lands
    using:
      foreign_key_constraint_on:
        column: street_id
        table:
          schema: public
          name: land
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - name
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - name
        - created_at
      filter: {}
      allow_aggregations: true
  - role: government
    permission:
      columns:
        - name
        - created_at
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - name
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
