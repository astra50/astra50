table:
    name: account_person
    schema: public
object_relationships:
    -   name: account
        using:
            foreign_key_constraint_on: account_id
    -   name: person
        using:
            foreign_key_constraint_on: person_id
insert_permissions:
    -   permission:
            backend_only: false
            check: { }
            columns:
                - account_id
                - person_id
        role: government
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - id
                - person_id
                - account_id
                - created_at
                - updated_at
            filter: { }
        role: government
update_permissions:
    -   permission:
            check: null
            columns:
                - account_id
                - person_id
            filter: { }
        role: government
delete_permissions:
    -   permission:
            filter: { }
        role: government
