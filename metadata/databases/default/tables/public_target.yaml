table:
    name: target
    schema: public
array_relationships:
    -   name: target_payments
        using:
            foreign_key_constraint_on:
                column: target_id
                table:
                    name: target_payment
                    schema: public
insert_permissions:
    -   permission:
            backend_only: false
            check: { }
            columns:
                - comment
                - current_amount
                - initial_amount
                - name
                - payer_amount
                - total_amount
        role: government
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - comment
                - created_at
                - current_amount
                - id
                - initial_amount
                - name
                - payer_amount
                - total_amount
            filter: { }
        role: government
update_permissions:
    -   permission:
            check: null
            columns:
                - comment
                - current_amount
                - initial_amount
                - name
                - payer_amount
                - total_amount
            filter: { }
        role: government
delete_permissions:
    -   permission:
            filter: { }
        role: government
