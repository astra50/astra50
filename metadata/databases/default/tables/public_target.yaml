table:
  schema: public
  name: target
array_relationships:
  - name: target_payments
    using:
      foreign_key_constraint_on:
        column: target_id
        table:
          schema: public
          name: target_payment
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - comment
        - current_amount
        - initial_amount
        - name
        - payer_amount
        - total_amount
      backend_only: false
select_permissions:
  - role: government
    permission:
      columns:
        - comment
        - created_at
        - current_amount
        - id
        - initial_amount
        - name
        - payer_amount
        - total_amount
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - comment
        - current_amount
        - initial_amount
        - name
        - payer_amount
        - total_amount
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
