table:
  name: land
  schema: public
object_relationships:
  - name: street
    using:
      foreign_key_constraint_on: street_id
insert_permissions:
  - permission:
      backend_only: false
      check: { }
      columns:
        - cadastral_number
        - number
        - square
        - street_id
    role: government
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - cadastral_number
        - created_at
        - id
        - number
        - number_integer
        - square
        - street_id
      filter: { }
    role: government
update_permissions:
  - permission:
      check: null
      columns:
        - cadastral_number
        - number
        - square
        - street_id
      filter: { }
    role: government
delete_permissions:
  - permission:
      filter: { }
    role: government
