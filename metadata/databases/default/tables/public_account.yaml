table:
    name: account
    schema: public
object_relationships:
    -   name: person
        using:
            foreign_key_constraint_on: person_id
array_relationships:
    -   name: lands
        using:
            foreign_key_constraint_on:
                column: account_id
                table:
                    name: account_land
                    schema: public
    -   name: persons
        using:
            foreign_key_constraint_on:
                column: account_id
                table:
                    name: account_person
                    schema: public
insert_permissions:
    -   permission:
            backend_only: false
            check: { }
            columns:
                - comment
                - number
                - person_id
        role: government
select_permissions:
    -   permission:
            allow_aggregations: true
            columns:
                - id
                - number
                - comment
                - person_id
                - balance
                - balance_at
                - created_at
                - updated_at
            filter: { }
        role: government
update_permissions:
    -   permission:
            check: null
            columns:
                - comment
                - number
                - person_id
            filter: { }
        role: government
delete_permissions:
    -   permission:
            filter: { }
        role: government
