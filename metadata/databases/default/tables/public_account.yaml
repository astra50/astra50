table:
  schema: public
  name: account
object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: person_id
array_relationships:
  - name: lands
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: public
          name: account_land
  - name: persons
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: public
          name: account_person
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - comment
        - end_at
        - number
        - person_id
      backend_only: false
select_permissions:
  - role: government
    permission:
      columns:
        - balance
        - balance_at
        - comment
        - created_at
        - end_at
        - id
        - number
        - person_id
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - comment
        - end_at
        - number
        - person_id
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
