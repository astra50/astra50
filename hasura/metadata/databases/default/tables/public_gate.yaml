table:
  name: gate
  schema: public
array_relationships:
  - name: opens
    using:
      foreign_key_constraint_on:
        column: gate_id
        table:
          name: gate_open
          schema: public
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - coordinates
        - delay
        - name
        - number
        - phone
select_permissions:
  - role: anonymous
    permission:
      columns:
        - coordinates
        - id
        - name
        - number
      filter: {}
      allow_aggregations: true
  - role: government
    permission:
      columns:
        - coordinates
        - created_at
        - delay
        - id
        - name
        - number
        - phone
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: member
    permission:
      columns:
        - coordinates
        - created_at
        - delay
        - id
        - name
        - number
        - phone
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - coordinates
        - delay
        - name
        - number
        - phone
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
