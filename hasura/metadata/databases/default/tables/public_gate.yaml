table:
  schema: public
  name: gate
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - name
        - phone
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - name
      filter: {}
      allow_aggregations: true
  - role: government
    permission:
      columns:
        - id
        - name
        - phone
      filter: {}
      allow_aggregations: true
  - role: member
    permission:
      columns:
        - identifier
        - name
        - phone
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - name
        - phone
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
