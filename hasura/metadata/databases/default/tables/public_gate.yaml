table:
  name: gate
  schema: public
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - coordinates
        - identifier
        - name
        - number
        - phone
select_permissions:
  - role: anonymous
    permission:
      columns:
        - coordinates
        - id
        - name
        - number
      filter: {}
      allow_aggregations: true
  - role: government
    permission:
      columns:
        - coordinates
        - created_at
        - id
        - identifier
        - name
        - number
        - phone
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: member
    permission:
      columns:
        - identifier
        - name
        - phone
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - coordinates
        - identifier
        - name
        - number
        - phone
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
