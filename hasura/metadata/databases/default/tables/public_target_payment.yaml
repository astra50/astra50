table:
  name: target_payment
  schema: public
object_relationships:
  - name: land
    using:
      foreign_key_constraint_on: land_id
  - name: person
    using:
      foreign_key_constraint_on: person_id
  - name: target
    using:
      foreign_key_constraint_on: target_id
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - amount
        - comment
        - land_id
        - paid_at
        - person_id
        - target_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - amount
        - id
        - land_id
        - target_id
      filter: {}
  - role: government
    permission:
      columns:
        - amount
        - comment
        - created_at
        - id
        - land_id
        - paid_at
        - person_id
        - target_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - amount
        - comment
        - land_id
        - paid_at
        - person_id
        - target_id
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
