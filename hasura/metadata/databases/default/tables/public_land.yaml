table:
  schema: public
  name: land
object_relationships:
  - name: street
    using:
      foreign_key_constraint_on: street_id
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - cadastral_number
        - coordinates
        - number
        - polygon
        - square
        - street_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - coordinates
        - id
        - number
        - number_integer
        - polygon
        - street_id
      filter: {}
      allow_aggregations: true
  - role: government
    permission:
      columns:
        - cadastral_number
        - coordinates
        - created_at
        - id
        - number
        - number_integer
        - polygon
        - square
        - street_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - cadastral_number
        - coordinates
        - number
        - polygon
        - square
        - street_id
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
