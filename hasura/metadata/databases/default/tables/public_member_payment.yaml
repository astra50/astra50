table:
  schema: public
  name: member_payment
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: land
    using:
      foreign_key_constraint_on: land_id
  - name: member_rate
    using:
      foreign_key_constraint_on: rate_id
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - account_id
        - amount
        - comment
        - is_discount
        - is_regular
        - land_id
        - paid_at
        - person_id
        - rate
        - rate_id
      backend_only: false
select_permissions:
  - role: government
    permission:
      columns:
        - account_id
        - amount
        - comment
        - created_at
        - id
        - is_discount
        - is_regular
        - land_id
        - paid_at
        - person_id
        - rate
        - rate_id
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - account_id
        - amount
        - comment
        - is_discount
        - is_regular
        - land_id
        - paid_at
        - person_id
        - rate
        - rate_id
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
