table:
  schema: public
  name: account_person
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: person
    using:
      foreign_key_constraint_on: person_id
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - account_id
        - person_id
      backend_only: false
select_permissions:
  - role: government
    permission:
      columns:
        - id
        - person_id
        - account_id
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - account_id
        - person_id
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
