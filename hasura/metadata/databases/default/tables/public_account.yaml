table:
  name: account
  schema: public
object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: person_id
array_relationships:
  - name: lands
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: account_land
          schema: public
  - name: persons
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: account_person
          schema: public
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - comment
        - end_at
        - number
        - person_id
select_permissions:
  - role: government
    permission:
      columns:
        - balance
        - balance_at
        - comment
        - created_at
        - end_at
        - id
        - number
        - person_id
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: member
    permission:
      columns:
        - balance
        - balance_at
        - id
        - number
      filter:
        _or:
          - person:
              user_id:
                _eq: X-Hasura-User-Id
          - persons:
              person:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - comment
        - end_at
        - number
        - person_id
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
