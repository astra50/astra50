table:
  name: target
  schema: public
array_relationships:
  - name: payments
    using:
      foreign_key_constraint_on:
        column: target_id
        table:
          name: target_payment
          schema: public
insert_permissions:
  - role: government
    permission:
      check: {}
      columns:
        - comment
        - current_amount
        - initial_amount
        - is_public
        - name
        - payer_amount
        - total_amount
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - name
        - payer_amount
      filter:
        is_public:
          _eq: true
  - role: government
    permission:
      columns:
        - comment
        - created_at
        - current_amount
        - id
        - initial_amount
        - is_public
        - name
        - payer_amount
        - total_amount
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: government
    permission:
      columns:
        - comment
        - current_amount
        - initial_amount
        - is_public
        - name
        - payer_amount
        - total_amount
      filter: {}
      check: null
delete_permissions:
  - role: government
    permission:
      filter: {}
