table:
  name: person
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - birth_date
    - firstname
    - lastname
    - middlename
    - phone
  role: government
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - balance
    - balance_at
    - birth_date
    - created_at
    - firstname
    - id
    - lastname
    - middlename
    - phone
    filter: {}
  role: government
update_permissions:
- permission:
    check: null
    columns:
    - birth_date
    - firstname
    - lastname
    - middlename
    - phone
    filter: {}
  role: government
delete_permissions:
- permission:
    filter: {}
  role: government
