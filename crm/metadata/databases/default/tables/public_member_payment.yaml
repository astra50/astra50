table:
  name: member_payment
  schema: public
object_relationships:
- name: land
  using:
    foreign_key_constraint_on: land_id
- name: member_rate
  using:
    foreign_key_constraint_on: rate_id
- name: person
  using:
    foreign_key_constraint_on: person_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - amount
    - comment
    - is_regular
    - land_id
    - paid_at
    - person_id
    - rate
    - rate_id
  role: government
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - amount
    - comment
    - created_at
    - id
    - is_regular
    - land_id
    - paid_at
    - person_id
    - rate
    - rate_id
    filter: {}
  role: government
update_permissions:
- permission:
    check: null
    columns:
    - amount
    - comment
    - land_id
    - paid_at
    - person_id
    - rate
    - rate_id
    filter: {}
  role: government
delete_permissions:
- permission:
    filter: {}
  role: government
