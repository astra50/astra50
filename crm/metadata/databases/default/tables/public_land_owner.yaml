table:
  name: land_owner
  schema: public
object_relationships:
- name: land_ownership
  using:
    foreign_key_constraint_on: ownership_id
- name: person
  using:
    foreign_key_constraint_on: owner_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - owner_id
    - ownership_id
  role: government
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - id
    - owner_id
    - ownership_id
    filter: {}
  role: government
delete_permissions:
- permission:
    filter: {}
  role: government
